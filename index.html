<!DOCTYPE html>
<head>
    <meta charset = "utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stage">
        <h1>Number Guessing Game</h1>
         <p>Guess a number from 0 to 100</p>
        <p id="output"></p>
        <input id="input" type="text" inputmode="numeric" pattern="[0-9]" placeholder="Enter your guess here">
        <div><button>Guess</button></div>
        <p id="chances"></p>
    </div>
  <script src="script.js"></script>  
</body>
</html>
